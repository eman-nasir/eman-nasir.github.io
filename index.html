<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eman Nasir Wahab's Portfolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .pdf-container {
        display: flex;
        flex-wrap: wrap; /* Allow items to wrap to the next line */
        justify-content: center;
        align-items: center;
        margin: 10px 0;
    }
    .pdf {
        width: 90%; /* Adjusted width for smaller screens */
        max-width: 400px; /* Limit width for larger screens */
        height: 600px; /* Increased height */
        border: 1px solid #ccc;
        margin: 10px;
    }
    .pdf-title {
        text-align: center;
        font-size: 18px;
        margin-bottom: 5px;
    }
    .center-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Media query for smaller screens */
    @media (max-width: 768px) {
        .pdf-container {
            flex-direction: column; /* Change to single column layout */
            align-items: stretch; /* Stretch items to full width */
        }
    }
</style>
</head>
<body>
<h1>Eman Nasir Wahab's Portfolio</h1>

<div class="center-container">
    <div class="pdf-container">
        <div>
            <p class="pdf-title">Vectors</p>
            <embed class="pdf" src="vectors.pdf" type="application/pdf" />
        </div>
        <div>
            <p class="pdf-title">Social Media Posts</p>
            <embed class="pdf" src="social-media-posts.pdf" type="application/pdf" />
        </div>
        <div>
            <p class="pdf-title">Gaming Characters</p>
            <embed class="pdf" src="gaming-characters.pdf" type="application/pdf" />
        </div>
        <div>
            <p class="pdf-title">Amazon Book Covers</p>
            <embed class="pdf" src="book-covers.pdf" type="application/pdf" />
        </div>
    </div>
    <p>For more details, you can download my full portfolio <a href="https://drive.google.com/file/d/1WTuceUHRzKclYzzToLktem7L1FU6oAvJ/view">here</a>.</p>
</div>

</body>
</html>
