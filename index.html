<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eman Nasir Wahab's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .pdf-container {
      width: 80%;
      max-width: 800px;
      height: 80vh;
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .pdf-content {
      width: 100%;
      height: 100%;
      border: none;
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <div class="title">Eman Nasir Wahab's Portfolio</div>
    <iframe class="pdf-content" src="/Portfolio-PDF-1.pdf"></iframe>
  </div>
</body>
</html>
